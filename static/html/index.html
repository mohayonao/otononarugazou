<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>音の鳴る画像</title>
    <meta name="description" content="画像ファイルに音声を埋め込めるウェブサービスです。"/>
    <meta property="og:title" content="音の鳴る画像"/>
    <meta property="og:url" content="http://otononarugazou.appspot.com"/>
    <meta property="og:image" content="http://otononarugazou.appspot.com/img/otononarugazou.png"/>
    <link rel="shortcut icon" href="/img/favicon.ico"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <style>
      #social-buttons { position:relative;top:-2px;display:inline;margin-right:100px }
      #social-buttons div { display:inline }
      #social-buttons .facebook { position:relative;top:5px }
      #preview-container { margin:15px 0;width:600px;height:600px;background:#333 }
      #preview { width:600px;height:600px;background:#333 }
      #gazou-list li { display:inline }
      #gazou-list img { width:90px;height:90px;margin:5px 5px;border:solid 1px #eee }
      #dialog-time { width:420px }
      #dialog-time-label { margin-left:10px }
      footer { margin:15px 0 }
    </style>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-21613416-8']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>
  <body>
    <div class="container">
      <h1><a href="/">音の鳴る画像</a></h1>
      <p><strong>画像ファイル</strong>と<strong>音声ファイル</strong>をそれぞれドラッグ＆ドロップすると音の鳴る画像ができます</p>
      <div class="alert alert-error" id="alert" style="display:none">
        <button type="button" class="close" id="alert-close">×</button>
        <span id="alert-message"></span>
      </div>
      <div class="row">
        <div class="span9">
          <button class="btn btn-small" id="play"><i class="icon-play"></i> Play</button>
          <button class="btn btn-small" id="pause"><i class="icon-pause"></i> Pause</button>
          <div class="unstyled pull-right" id="social-buttons">
            <div class="hatena"></div>
            <div class="twitter"></div>
            <div class="google"></div>
            <div class="facebook"></div>
          </div>
          <div id="preview-container">
            <img id="preview" title="音の鳴る画像" alt="音の鳴る画像"/>
          </div>
          <button class="btn btn-large" id="upload"><i class="icon-upload"></i> アップロード</button>
        </div>
        <div class="span3">
          <h5>最近の音の鳴る画像</h5>
          <ul class="unstyled" id="gazou-list"></ul>
        </div>
      </div>
      
      <div class="modal hide in" id="dialog">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 id="dialog-title"></h4>
        </div>
        <div class="modal-body">
          <p>再生位置から20秒後までが選択されます。</p>
          <button class="btn" id="dialog-play"><i class="icon-play"></i></button>
          <input type="range" value="0" max="1000" id="dialog-time"/>
          <span id="dialog-time-label">0:00</span>
        </div>
        <div class="modal-footer">
          <button class="btn" id="dialog-submit">これで良いです</button>
        </div>
      </div>
      
      <div class="modal hide in" id="upload-dialog">
        <div class="modal-body">
          アップロードしています。
        </div>
      </div>
      <hr/>
      
      <footer>&copy; 2012 <a href="http://twitter.com/mohayonao">@mohayonao</a></footer>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.socialbutton-1.9.0.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/timbre.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
